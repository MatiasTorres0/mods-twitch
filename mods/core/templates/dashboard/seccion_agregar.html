<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Botones</title>
    <!-- CDN actualizadas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-weight: bold;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }

        .button-primary {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button-primary:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4">¿Qué quieres agregar?</h1>
        <div class="buttons-container">
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'agregar_comando' %}" type="button" class="btn btn-outline-primary">
                        <i class="fas fa-terminal"></i>
                        Comando
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'agregar_combate' %}" type="button" class="btn btn-outline-secondary">
                        <i class="fas fa-bullhorn"></i>
                        Anuncio
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'notas_mods' %}" type="button" class="btn btn-outline-success">
                        <i class="fas fa-sticky-note"></i>
                        Agregar Notas
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
